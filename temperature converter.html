<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: rgb(63,94,251);
            background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(70,252,244,1) 100%);
        }

        #container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        input[type="number"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 25px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Enter Temperature in Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
        <button onclick="convertTemperature()">Convert</button>
        <h3><div id="result"></div></h3>
    </div>

    <script>
        function convertTemperature() {
            const celsiusInput = document.getElementById("celsius");
            const celsius = parseFloat(celsiusInput.value);

            if (!isNaN(celsius)) {
                const fahrenheit = (celsius * 9/5) + 32;
                const result = `${celsius.toFixed(2)}°C is equal to ${fahrenheit.toFixed(2)}°F.`;
                document.getElementById("result").textContent = result;
            } else {
                document.getElementById("result").textContent = "Please enter a valid temperature in Celsius.";
            }
        }
    </script>
</body>
</html>
